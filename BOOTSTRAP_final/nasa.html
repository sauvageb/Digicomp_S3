  <h2 class="mt-5 text-center text-white">NASA - Imagerie</h2>


<script>
const apiKey = 'RPf33GN5Kbw5AcfDAj5YF52YC24ck3Ova6KbdPJF';
  // Format de date au format YYYY-MM-DD
const date = '2023-12-14'; // Remplace par la date de ton choix

const apiUrl = `https://api.nasa.gov/planetary/earth/imagery/?lon=0&lat=0&date=${date}&api_key=${apiKey}`;

// Utilisation de fetch pour faire la requête à l'API
console.log('test');
fetch(apiUrl)
  .then(response => {
    console.log('tt');
    // Vérifier si la requête a réussi (status code 200)
    if (!response.ok) {
      throw new Error(`Erreur HTTP ! Status: ${response.status}`);
    }
    return response.json();
  })
  .then(data => {
    // Manipulation des données reçues de l'API
    console.log(data);
    // Affiche l'URL de l'image
    console.log('Image URL:', data.url);
  })
  .catch(error => {
    console.error('Erreur lors de la requête à l\'API:', error);
  });
</script>
